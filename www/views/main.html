
<div ng-controller="MainController" class="row" style="height:100%">
    
    <div class="col-xs-10 col-xs-offset-1" style="margin-top:2%; height:98%">
        <div class="tile" style="height:60%; margin-top:3%">
            <br />
            <div style="font-size:60pt; font-weight:bold">    
               ${{ lm }}
            </div>
            <small>lunch moneys left</small>
        </div>
        <div class="tile" style="height:23%">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a 
                            class="btn btn-sm btn-success" 
                            type="button" 
                            ng-repeat="x in dollar_increment"
                            ng-click="add(x)"
                    >
                       <i class="glyphicon glyphicon-plus"></i>{{ x }}
                    </a> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button 
                            class="btn btn-sm btn-danger" 
                            type="button" 
                            ng-repeat="x in dollar_increment"
                            ng-click="less(x)"
                    >
                       <i class="glyphicon glyphicon-minus"></i>{{ x }}
                    </button> 
                </div>
            </div>
        </div>
    </div>
</div>
